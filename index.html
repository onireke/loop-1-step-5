<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Loop 1 - Step 5</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Prompt:900" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>

  <main>
    <div class="route">
      <div class="take-off">
        <h2 class="country-code">FRA</h2>
        <span class="country-name">FRANKFURT</span>
      </div>

      <span class="spacer"></span>

      <div class="destination">
        <h2 class="country-code">AMS</h2>
        <span class="country-name">AMSTERDAM</span>
      </div>
    </div>

    <div class="flight-details">
      <div>
        <p class="flight">FLIGHT</p>
        <p class="arrangement">815</p>
      </div>
      <div>
        <p class="flight">GATE</p>
        <p class="arrangement">23G</p>
      </div>
      <div>
        <p class="flight">SEAT</p>
        <p class="arrangement">10F</p>
      </div>

    </div>

   <div class="flight-info-div">
    <div class="flight-info">
      <div class="info">
        <p class="grey-info">PASSENGER</p>
        <P class="schedule">Robert De Niro</P>
      </div>

      <div class="info"> 
        <p class="grey-info">CLASS</p>
        <P class="schedule">Business</P>
      </div>

      <div class="info">
        <p class="grey-info">DEPARTURE</p>
        <P class="schedule">3:45am, Dec 15</P>
      </div>
    </div>
    <img src="img/qr.svg" alt="barcode" class="barcode">
   </div>


  </main> 
</body>
</html>
